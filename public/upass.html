<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码找回</title>
    <link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./datagrid-groupview.js"></script>
    <script type="text/javascript" src="./taffy.js"></script>
    <script type="text/javascript">
        function getQueryString(name) { 
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
            var r = window.location.search.substr(1).match(reg); 
            if (r != null) return unescape(r[2]); return null; 
        }
        $(function(){
            var id = getQueryString("link");
            if(id ==null || id == undefined){
            }else{
                $("#link").val(id);
            }

            $('#updatePassForm').form({
                success:function(data){
                    var r = $.parseJSON(data);
                    $.messager.alert('Info',r.msg, 'info');
                }
            });
        })
    </script>
</head>
<body>
<div style="width:260px;height:160px;position:absolute;left:50%;top:50%;margin-top:-150px;margin-left:-175px;">
    <div id="p" class="easyui-panel" title="修改密码" style="width:260px;height:160px;padding:10px;">
        <form id="updatePassForm" action="/admin/upass" method="post">
            <table cellpadding="5">
                <input id="link" type="hidden" name="link" value="">
                <tr>
                    <td>输入密码:</td>
                    <td><input class="easyui-textbox" type="password" data-options="required:true" name="new_password"></td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td><input class="easyui-textbox" type="password" data-options="required:true" name="confirm_password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="确认" style="float: right;"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
