<script type="text/javascript" charset="utf-8">
    $(function(){
        $('#dropoutForm').form({
            success:function(data){
                var r = $.parseJSON(data);
                if(r.status === 200){
                    $.messager.alert('Info','Success!', 'info');
                }else{
                    $.messager.alert('Err',r.msg, 'info');
                }
            }
        });
    });

    $(function(){

                }
            }
        });
    });
</script>
